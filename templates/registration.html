<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
</div>
<div>
<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-normal">Logo</h1>
            </div>
            <form class="form-signin pt-5" method="post">
                {% csrf_token %}

                {% for field in form_default_user %}
                    <div class="mt-5 form-label-group">
                        <p class="text-muted">{{ field.label }}</p>
                        {{ field }}
                        {% for errors in field.errors %}
                            {{ errors }}
                        {% endfor %}
                    </div>
                {% endfor %}
                {% for field in form_company %}
                    <div class="mt-5 form-label-group">
                        <p class="text-muted">{{ field.label }}</p>
                        {{ field }}
                        {% for errors in field.errors %}
                            {{ errors }}
                        {% endfor %}
                    </div>
                {% endfor %}
           <div class="checkbox mb-3"></div>
           <button class="btn btn-primary btn-lg btn-block" type="submit">Registration</button>
           </form>
        </div>
    </div>
</main>
</div>

</body>
</html>
